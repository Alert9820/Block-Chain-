<!DOCTYPE html>
<html>
<head>
    <title>üîê Login - Evidence Blockchain System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00eaff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 234, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
        }

        .login-container {
            background: rgba(0, 30, 40, 0.9);
            border: 2px solid #00eaff;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 50px rgba(0, 234, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(0, 234, 255, 0.1),
                transparent 30%
            );
            animation: rotate 6s linear infinite;
            z-index: 0;
        }

        .login-container > * {
            position: relative;
            z-index: 1;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .logo {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #00eaff;
            text-shadow: 0 0 15px #00eaff;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #00ff88;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00eaff;
            border-radius: 10px;
            color: #00eaff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #00eaff;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .demo-accounts {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 234, 255, 0.1);
            border-radius: 10px;
            border: 1px solid #00eaff;
        }

        .demo-accounts h4 {
            margin-bottom: 15px;
            color: #00ff88;
            text-align: center;
        }

        .account-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .account-role {
            color: #00ff88;
            font-weight: bold;
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 8px;
            border: 1px solid #ff4444;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #00ff88;
            margin-top: 15px;
        }

        .spinner {
            border: 3px solid rgba(0, 234, 255, 0.3);
            border-top: 3px solid #00eaff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .system-info {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            ‚öñ Evidence Blockchain System
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">üë§ Username</label>
                <input 
                    type="text" 
                    id="username" 
                    required 
                    placeholder="Enter your username"
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="password">üîí Password</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                üîê Login
            </button>
        </form>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Authenticating...
        </div>
        
        <div class="demo-accounts">
            <h4>üöÄ Demo Accounts</h4>
            <div class="account-item">
                <span>üëë Admin</span>
                <span class="account-role">admin / admin123</span>
            </div>
            <div class="account-item">
                <span>üëÆ Staff</span>
                <span class="account-role">staff / staff123</span>
            </div>
        </div>

        <div class="system-info">
            üîí Secure Evidence Management System
        </div>
    </div>

    <script>
        // API Base URL
        const API = window.location.origin;

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('errorMessage');
        const loadingDiv = document.getElementById('loading');

        // Check if already logged in
        function checkExistingLogin() {
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token is still valid
                try {
                    const tokenData = JSON.parse(atob(token.split('.')[1]));
                    const expiry = tokenData.exp * 1000; // Convert to milliseconds
                    
                    if (Date.now() < expiry) {
                        // Token is valid, redirect to appropriate dashboard
                        redirectToDashboard(tokenData.role);
                    } else {
                        // Token expired, remove it
                        localStorage.removeItem('token');
                    }
                } catch (e) {
                    // Invalid token, remove it
                    localStorage.removeItem('token');
                }
            }
        }

        // Redirect based on user role
        function redirectToDashboard(role) {
            if (role === 'admin') {
                window.location.href = '/admin.html';
            } else {
                window.location.href = '/staff.html';
            }
        }

        // Show error message
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            loadingDiv.style.display = 'none';
            loginBtn.disabled = false;
            loginBtn.textContent = 'üîê Login';
        }

        // Show success message
        function showSuccess(message) {
            errorDiv.style.display = 'none';
            // You can add success message display if needed
        }

        // Handle form submission
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Reset states
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Processing...';

            // Basic validation
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            try {
                console.log('üîê Attempting login for:', username);

                const response = await fetch(API + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username: username,
                        password: password 
                    })
                });

                console.log('üì° Response status:', response.status);

                const data = await response.json();
                console.log('üìÑ Response data:', data);

                if (data.success && data.token) {
                    showSuccess('Login successful!');
                    
                    // Store token in localStorage
                    localStorage.setItem('token', data.token);
                    console.log('‚úÖ Token stored successfully');
                    
                    // Show success message briefly before redirect
                    loginBtn.textContent = '‚úÖ Success!';
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        redirectToDashboard(data.role);
                    }, 1000);
                    
                } else {
                    // Handle different error cases
                    const errorMessage = data.error || 'Login failed. Please try again.';
                    
                    if (data.error === 'User not found') {
                        showError('User not found. Please check your username.');
                    } else if (data.error === 'Wrong password') {
                        showError('Incorrect password. Please try again.');
                    } else if (data.error === 'Invalid credentials') {
                        showError('Invalid username or password.');
                    } else {
                        showError(errorMessage);
                    }
                    
                    // Clear password field on error
                    passwordInput.value = '';
                    passwordInput.focus();
                }

            } catch (error) {
                console.error('‚ùå Login error:', error);
                
                // Handle different types of errors
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showError('Network error: Cannot connect to server. Please check your connection.');
                } else if (error.name === 'SyntaxError') {
                    showError('Server response error. Please try again.');
                } else {
                    showError('Login failed: ' + error.message);
                }
                
                // Clear password field
                passwordInput.value = '';
            } finally {
                // Re-enable button if still on login page
                if (window.location.pathname === '/login.html' || window.location.pathname === '/') {
                    setTimeout(() => {
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'üîê Login';
                        loadingDiv.style.display = 'none';
                    }, 2000);
                }
            }
        }

        // Quick login for demo accounts (for testing)
        function quickLogin(username, password) {
            usernameInput.value = username;
            passwordInput.value = password;
            handleLogin(new Event('submit'));
        }

        // Add demo account click handlers
        document.addEventListener('DOMContentLoaded', function() {
            const demoAccounts = document.querySelectorAll('.account-item');
            demoAccounts.forEach(account => {
                account.style.cursor = 'pointer';
                account.addEventListener('click', function() {
                    const role = this.querySelector('.account-role').textContent;
                    const [username, password] = role.split(' / ');
                    quickLogin(username, password);
                });
            });
        });

        // Auto-focus username field
        window.addEventListener('load', function() {
            usernameInput.focus();
            
            // Check for existing valid session
            checkExistingLogin();
            
            // Check URL for error parameters
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                showError(decodeURIComponent(error));
            }
            
            const logout = urlParams.get('logout');
            if (logout) {
                showSuccess('You have been logged out successfully.');
            }
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Ctrl+Enter to submit form
            if (event.ctrlKey && event.key === 'Enter') {
                handleLogin(new Event('submit'));
            }
            
            // Escape to clear form
            if (event.key === 'Escape') {
                loginForm.reset();
                usernameInput.focus();
            }
        });

        // Form submission handler
        loginForm.addEventListener('submit', handleLogin);

        // Input field validation
        usernameInput.addEventListener('input', function() {
            if (this.value.trim()) {
                this.style.borderColor = '#00eaff';
            }
        });

        passwordInput.addEventListener('input', function() {
            if (this.value) {
                this.style.borderColor = '#00eaff';
            }
        });

        // Add some visual effects
        loginForm.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.02)';
            this.style.transition = 'transform 0.3s ease';
        });

        loginForm.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });

        // Prevent form submission on Enter key in inputs (let the button handle it)
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleLogin(new Event('submit'));
            }
        });

        // Add connection status indicator
        function checkServerStatus() {
            fetch(API + '/health')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        console.log('‚úÖ Server is online');
                    }
                })
                .catch(error => {
                    console.warn('‚ö†Ô∏è Cannot reach server:', error);
                });
        }

        // Check server status on load
        window.addEventListener('load', checkServerStatus);

    </script>
</body>
</html>
