<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Staff - Evidence Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background: #111;
  color: cyan;
  font-family: monospace;
  margin: 0;
}

header {
  background: rgba(0,255,255,0.15);
  backdrop-filter: blur(5px);
  padding: 14px;
  border-bottom: 1px solid cyan;
  display: flex;
  justify-content: space-between;
}

button {
  background: cyan;
  color: black;
  font-weight: bold;
  padding: 10px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.card {
  background: rgba(255,255,255,0.05);
  border: 1px solid cyan;
  margin: 20px;
  padding: 15px;
  border-radius: 10px;
}

textarea, input[type=file] {
  width: 100%;
  padding: 10px;
  background: black;
  border: 1px solid cyan;
  color: cyan;
  margin-top: 10px;
  border-radius: 6px;
}

.block {
  border: 1px solid cyan;
  padding: 12px;
  border-radius: 8px;
  margin-top: 12px;
  background: rgba(0, 255, 255, 0.05);
}

.status {
  display: inline-block;
  padding: 6px 8px;
  background: #00ff99;
  border-radius: 8px;
  margin-bottom: 8px;
  font-weight: bold;
  color: #000;
}

button.request {
  background: orange;
}

</style>
</head>
<body>

<header>
  <h2>ðŸ‘¤ STAFF PANEL</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="card">
  <h3>ðŸ“Œ Add Evidence</h3>

  <label>Description</label>
  <textarea id="text" rows="4" placeholder="Enter evidence description..."></textarea>

  <label>Image (optional)</label>
  <input type="file" id="image">

  <button onclick="addBlock()">Submit Evidence</button>

  <p id="msg"></p>
</div>


<div class="card">
  <h3>ðŸ“‚ My Submitted Evidence</h3>
  <button onclick="loadChain()">Load Entries</button>
  <div id="chain"></div>
</div>


<script>
const API = "https://block-chain-0xps.onrender.com";
let token = localStorage.getItem("token");


if (!token) location.href = "login.html";

// ---------------- LOGOUT ----------------
function logout() {
  localStorage.clear();
  location.href = "login.html";
}

// ---------------- ADD BLOCK ----------------
async function addBlock() {
  let msg = document.getElementById("msg");
  const text = document.getElementById("text").value;
  const image = document.getElementById("image").files[0];

  if (!text.trim()) {
    msg.innerHTML = "âš  Please write description.";
    return;
  }

  const fd = new FormData();
  fd.append("text", text);
  if (image) fd.append("image", image);

  msg.innerHTML = "â³ Uploading evidence...";

  let res = await fetch(API + "/addBlock", {
    method: "POST",
    body: fd,
    headers: { "Authorization": token }
  });

  let data = await res.json();
  msg.innerHTML = "âœ” Evidence Submitted.";

  document.getElementById("text").value = "";
  document.getElementById("image").value = "";

  loadChain();
}

// ---------------- LOAD CHAIN ----------------
async function loadChain() {
  let res = await fetch(API + "/chain", {
    headers: { "Authorization": token }
  });

  let chain = await res.json();

  let box = document.getElementById("chain");
  box.innerHTML = "";

  chain.forEach(b => {
    box.innerHTML += `
      <div class="block">
        <span class="status">${b.status.toUpperCase()}</span>
        <p><b>Block #:</b> ${b.index}</p>
        <p><b>Description:</b> ${b.text}</p>
        <button class="request" onclick="requestRestore(${b.index})">Request Restore</button>
      </div>
    `;
  });
}

// ---------------- REQUEST RESTORE ----------------
async function requestRestore(index) {
  let reason = prompt("Enter reason for restore request:");

  if (!reason) return;

  await fetch(API + "/restore/request", {
    method: "POST",
    headers: { 
      "Content-Type": "application/json",
      "Authorization": token
    },
    body: JSON.stringify({ blockIndex: index, reason })
  });

  alert("ðŸ“¨ Restore request sent to admin.");
}

</script>

</body>
</html>
